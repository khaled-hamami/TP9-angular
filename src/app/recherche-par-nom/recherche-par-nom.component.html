  <form class="form-inline">

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Cr√©ation</th>
            <th>prespective</th>
          </tr>
        </thead>
        <tbody *ngFor="let videoGame of videoGames | serachFilter : searchTerm">
          <tr>
            <td>{{ videoGame.idVideoGame }}</td>
            <td>{{ videoGame.nomVideoGame }}</td>
            <td>{{ videoGame.prixVideoGame }}</td>
            <td>{{ videoGame.dateCreation | date : "dd/MM/yyyy" }}</td>
            <td>{{ videoGame.prespective!.nomPrespective }}</td>
