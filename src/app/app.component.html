<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Video Games</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Video Games</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Video Games
          </a>
          <div class="dropdown-menu">
            <a
              *ngIf="authService.isAdmin() || authService.isAgent()"
              class="dropdown-item"
              routerLink="/add-videoGame"
              >Ajouter</a
            >
            <a class="dropdown-item" href="#">Lister</a>
            <a class="dropdown-item" routerLink="/rechercheParPrespective"
              >Recherche Par Prespective</a
            >
            <a class="dropdown-item" routerLink="/rechercheParNom"
              >Recherche Par Nom</a
            >
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li>
          <a class="nav-link">{{ authService.loggedUser }}</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            connexion
          </a>
          <div class="dropdown-menu">
            <a
              *ngIf="!authService.isloggedIn"
              class="dropdown-item"
              routerLink="login"
              >login</a
            >
            <a
              *ngIf="authService.isloggedIn"
              class="dropdown-item"
              (click)="onLogout()"
              >logout</a
            >
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
<router-outlet></router-outlet>
